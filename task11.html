<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div style="position: static;">This is a static element</div>

<div style="position: static; top: 20px; left: 30px;">This element is positioned relatively</div>

<div style="position: relative;">
  <div style="position: absolute; top: 90px; left: 90px;">This element is positioned absolutely</div>
</div>

<div style="position: fixed; top: 80px; left: 80px;">This element is positioned fixed</div>

<div style="position: sticky; top: 30px;">This element is positioned sticky</div>
</body>
</html>
